name: Cloud Integration CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-cloud-integration:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Make scripts executable
      run: |
        chmod +x docker/run-cloud-stack.sh
        chmod +x docker/run-cloud-tests.sh
    
    - name: Run Cloud Integration Tests
      run: |
        ./docker/run-cloud-tests.sh
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: test-results/
    
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Cloud Integration Test Results
        path: test-results/results.xml
        reporter: java-junit

  validate-api:
    runs-on: ubuntu-latest
    needs: test-cloud-integration
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start Cloud Stack
      run: |
        docker-compose up -d
        sleep 20  # Wait for services to be ready
    
    - name: Test API Health
      run: |
        curl -f http://localhost:5001/health || exit 1
    
    - name: Test Model Creation
      run: |
        curl -X POST http://localhost:5001/models \
          -H "Content-Type: application/json" \
          -d '{"model_id": "ci-test-model", "data_path": "data/iris_simple.csv"}' \
          -f || exit 1
    
    - name: Clean up
      if: always()
      run: |
        docker-compose down